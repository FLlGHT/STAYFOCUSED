<div class="col card bg-gradient bg-dark shadow-lg">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <p class="p-3 me-2 rounded-circle" [style]="colorStyle(category.key)"></p>
      <h6 class="text-truncate">{{categoryName(category.key)}}</h6>
    </div>
    <p>{{toHoursAndMinutes(category.value)}}</p>
  </div>
</div>
